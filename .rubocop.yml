AllCops:
  RunRailsCops: true

Lint/EndAlignment:
  AlignWith: variable

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Max: 150

# just a really annoying check, especially when logging
Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Exclude:
    - 'lib/sqeduler/version.rb'
